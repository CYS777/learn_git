<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <div>
    <text class="s">sdfasdf </text>
  </div>
  <script>
    function throttle(fn,time){//规定时间内只执行一次
        let Runture = true;
        if(!Runture){
          return
        }
        Runture = false;
        setTimeout((fn)=>{
          fn.call(this,...arguments)
          Runture = true
        },time)
    }
  </script>
  <script  src="./index.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>3</title>
</head>
<body>
	<div class="pin-button">
		<a class="ui blue inverted pull-right button" href="/songs">关于我们</a><a
			class="ui green inverted pull-right button" href="/signup">注册</a>
	</div>
	<img id="rainyday"
		src="./night.jpg" />
	<div class="wallpaper">
		<div class="login-form">
			<form action="LoginServlet" accept-charset="UTF-8"
				method="post">
				<input name="utf8" type="hidden" value="&#x2713;" />
				<div class="ui form basic segment">
					<div id="login-errors"></div>
					<div class="field">
						<input placeholder="账号" type="text" 
							name="username" />
					</div>
					<div class="field">
						<input placeholder="密码" type="password"
							name="password" />
					</div>
					<div class="field">
						<div class="ui toggle checkbox">
							<input type="hidden" value="0" /><input
								type="checkbox" value="1" 
								id="session_remember" /><label>记住我</label>
						</div>
						<a class="forget-password pull-right" href="/password_resets/new">忘记密码?</a>
					</div>
					<input type="submit" name="commit" value="登录"
						class="ui green fluid button" />
				</div>
			</form>
		</div>
	</div>
</form>
</body>
<script>
    var rem = document.getElementById('session_remember');
    rem.onclick
</script>
</html>

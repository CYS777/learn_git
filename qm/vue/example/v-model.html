<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model</title>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息:{{message}}</p>
        <h3>文本框</h3>
        <p><input type="text" v-model="message"></p>
        <p>懒惰<input type="text" v-model.lazy="message"></p>
        <p>去除前后空白<input type="text" v-model.trim="message"></p>
        <p>number<input type="text" v-model.number="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="jspang" value="jspang" v-model="web_names">
            <label for="jspang">jspang</label>
            <input type="checkbox" id="panda" value="panda" v-model="web_names">
            <label for="panda">panda</label>
            <input type="checkbox" id="panpan" value="panpan" v-model="web_names">
            <label for="panpan">panpan</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
          <input type="radio" id="sexMan" value="男" v-model="sex">
          <label for="sexMan">男</label>
          <input type="radio" id="sexWoman" value="女" v-model="sex">
          <label for="sexWoman">女</label>
          <p>你选择的性别是：{{sex}}</p>
        </p>
      </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                isTrue:true,
                web_names:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>

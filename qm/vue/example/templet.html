<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>template</title>
</head>
<body>
    <h1>template</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="demo">
      <h2 style="color:red">我是选项模板</h2>
    </template>
    <script type="x-template" id="demo1">
      <h2 style="color:red">我是选项模板</h2>
    </script>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            template:'#demo1'
        })
    </script>
</body>
</html>

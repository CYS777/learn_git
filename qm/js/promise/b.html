<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve,reject) =>{
                // ajax 定时器 数据库操作 上传下载业务  10s以内
            setTimeout(() => {
                console.log('aaa')
                reject('over')
            }, 1000);
        })
        p.then(data =>{
            console.log(data);
            console.log('bbb')
        }).catch(err =>{
            console.error(err)
        })
        </script>
</body>
</html>

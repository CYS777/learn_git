    /*
    * 功能 ： 计算全年工资
    * @params salary number
    * @params level default C, in 'ABCD'

    */
    function totalSalary(salary,level='C'){
        console.log(arguments);
        console.log(this);
        if(arguments.length == 0){
            throw new Error('请输入工资');
        }
        if(arguments.length >2 && arguments[2]=='admin'){
            salary=salary*100+performenceA(salary);
        }
      salary=Number(salary);

        if( 'ABCD'.indexOf(level)<0){

        }

            }
            if(level=== 'B'){
                return performenceB(salary);
            }  
            if(level === 'C'){
                return performenceC(salary); 
            }
            if(level === 'D'){
                return performenceD(salary);
            }
           }
function performenceA(){

}

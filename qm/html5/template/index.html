<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <ul id="name_list"></ul>
    <!-- 将我们的数据展示写在js里面不好调试，lol专题，运营和产品人员也要能改，设计师也要能改 -->
    <script type="text/html" id="user_tmpl">
        <% for(var i = 0;i < users.length;i++){%>
            <li>
                <a href="<%= users[i].url%>">
                        <%= users[i].name %>
                </a>
            </li>
        <%}%>
    </script>
    <script src="./node_modules/lodash/lodash.min.js"></script>
    <script>
        const container = document.getElementById('name_list');
        const data = {
            users:[
            { "name": "Kevin", "url": "http://localhost" },
            { "name": "Daisy", "url": "http://localhost" },
            { "name": "Kelly", "url": "http://localhost" }
            ]
        }
        const precompile = _.template(document.getElementById('user_tmpl').innerHTML) 
        const html = precompile(data);
        console.log(html);
        container.innerHTML = html;

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexDB</title>
</head>
<body>
    <script>
        // 前端数据库来了  webSQL RDMBS关系型数据库
        // IndexDB NOSQL
        // PWA offline APP 网页开发？ webApp
        // 1. 找到并打开数据库
        const request = window.indexedDB.open('KFC',1);
        let db;
        request.onerror = function(event){
            //不支持api 硬盘空间不够
        console.log('数据库打开报错')
        }
        request.onsuccess = function(){
            // console.log( request.result)
            db = request.result;
            console.log('opened',db);
            // add();
            read();
        }
        request.onupgradeneeded = function (event){   //第一次创建的时候也有这个事件
            db = event.target.result;
            let objectStore; //table表 collection objectStore存储对象集合的地方
            if(!db.objectStoreNames.contains('person')) {
                objectStore = db.createObjectStore('person', { keyPath: 'id'});
                objectStore.createIndex('name', 'name', {unique: false});
                objectStore.createIndex('email', 'email', {unique: true});
            }

        }
        function add(){
            // 索引 index createIndex 查询meet 索引 更加高效
            // 事务的操作更加方便 add
            const request = db.transaction(['person'], 'readwrite')
            .objectStore('person')
            .add({ id: 1, name: '张三',email: 'zhangsan@example.com', age: 22, single: true,})
            request.onsuccess = function(event) {
                console.log('数据存储成功');
            }
            request.onerror = function() {
                console.log('数据写入失败');
            }
        }
        function read(){
            var transaction = db.transaction(['person']);
            var objectStore = transaction.objectStore('person');
            var request = objectStore.get(1);
            request.onsuccess = function(event){
                if(request.result){
                    console.log(`Name:${request.result.name}`)
                    console.log(`Age:${request.result.age}`)
                    console.log(`Email:${request.result.email}`)
                }else{
                    console.log('未获得数据');
                }
            }
        }
    </script>
</body>
</html>
